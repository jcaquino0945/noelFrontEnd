<div class="alert alert-success alert-dismissible fade show" role="alert" style="padding: 8px; position: fixed; width: 100%;" *ngIf="commentSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-right: 5px;" (click)="resetNotifications()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <strong>Project has been created!</strong> If project is not seen kindly refresh your browser
  </div>

<div class="container">
    <h2 mat-dialog-title>New Project</h2>
    <p>*Please fill up all fields</p>
    <p>*Only upload images for new projects</p>


    <mat-dialog-content class="mat-typography">
        <div class="content-container">
            <p class="title">Project Title</p>
            <input type="text" id="proj-title" class="user-input" placeholder="Project title" [(ngModel)]="data.name">
        </div>
        <div class="content-container">
            <p class="title">Description</p>
            <textarea name="" id="desc" class="user-input" cols="30" rows="5"placeholder="Project description" [(ngModel)]="data.description"></textarea>
        </div>

        <div class="content-container">
            <div id="attach-container">
                <input type="file" (change)="onFileChange($event.target.files)" [(ngModel)]="data.file">
            </div>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">

        <button mat-button class="btn btn-primary" id="cancel" mat-dialog-close>Cancel</button>
        <button mat-button class="btn btn-primary" cdkFocusInitial (click)="addProject()" [disabled]="data.name == '' || data.description == '' || data.file.length == 0">Add Project</button>

    </mat-dialog-actions>
</div>

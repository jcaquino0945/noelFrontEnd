<div class='container'>

    <!-- feed header -->
    <div class='header'>
      <p>Dashboard</p>

      <div class='search'>
          <mat-icon>search</mat-icon>
          <input type="text" id="input-search" placeholder="Search">
      </div>
    </div>
    
    <div id="newProj">
      <button mat-button id="newProj-btn" class="btn btn-primary" (click)="openDialog()">New Project</button>
    </div>

    <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Author</th>
            <th>Date Posted</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody *ngIf="projects$">
          <tr 
          *ngFor="let project of projects$"
          routerLink="/dashboard/project/1" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          >
            <td> {{ project.name}} </td>
            <td> {{ project.authorName}} </td>
            <td> {{ project.uploaded | date }}  </td>
            <td> {{ project.comments.length }} Comments </td>
          </tr>
          
        </tbody>
    </table>

</div>

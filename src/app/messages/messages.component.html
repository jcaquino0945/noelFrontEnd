<div class='container'>

    <!-- feed header -->
    <div class='header'>
        <p>Messages</p>

        <!-- <div class='search'>
            <mat-icon>search</mat-icon>
            <input type="text" id="input-search" placeholder="Search">
        </div> -->
    </div>

    <div class="table-container">
        <table class="table table-striped table-responsive" *ngIf="contact$">
            <thead>
                <tr>
                    <th>Sender Name</th>
                    <th>Date Received</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contact$">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.date | date }}</td>
                    <td id="actions">
                        <mat-icon> 
                            <input (click)="openMessage( contact.name, contact.email, contact.date, contact.content, contact.subject )" type="submit" value="reply" id="reply">
                        </mat-icon>
                        <mat-icon> 
                            <input (click)="deleteMessage(contact._id)" type="submit" value="close" id="close">
                        </mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

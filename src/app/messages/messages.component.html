<div class='container'>

    <!-- feed header -->
    <div class='header'>
        <p>Messages</p>

        <div class='search'>
            <mat-icon>search</mat-icon>
            <input type="text" id="input-search" placeholder="Search">
        </div>
        </div>

    <div class="table-container">
        <table class="table table-striped table-responsive" *ngIf="contact$">
            <thead>
                <tr>
                    <th>Sender Name</th>
                    <th>Date Received</th>
                    <th>Action</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contact$">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.date | date }}</td>
                    <td id="actions">
                    <mat-icon> 
                        <input (click)="openMessage()" type="submit" value="reply" id="reply">
                    </mat-icon>
                    <mat-icon> 
                        <input type="submit" value="close" id="close">
                    </mat-icon>
                    </td>
                    <td> {{contact._id}} </td>
                </tr>
            
            </tbody>
        </table>
    </div>
</div>

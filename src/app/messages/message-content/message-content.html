<div class="content" >
    
    <div class="detail">
        <h2 mat-dialog-title> 
            <div id="user">
                From: <span id="sender"> {{ data.name }} </span> 
            </div>

        </h2>
    </div>
    <div class="message content">
        <span>Message:</span>
        <p class="user-message" id="message"> {{ data.content }} </p>
    </div>
    <div class="reply content">
        <textarea placeholder="Reply..." class="user-message" cols="30" rows="7" [(ngModel)]="user.reply" ></textarea>
    </div>
    <button mat-button class="btn btn-primary" (click)="reply()" mat-dialog-close [disabled]="user.reply == ''">Reply</button>

</div>

<div class="content" >
    
    <div class="detail">
        <h2 mat-dialog-title> 
            <div id="user">
                From: <span id="sender"> {{ data.name }} </span> 
            </div>
            <!-- Subject: <span id="sender"> {{ data.subject }} </span> 
            Content: <span id="sender"> {{ data.content }} </span>  -->

            <!-- <div id="message">
                Content: <span id="sender"> {{ data.content }} </span> 
            </div> -->

        </h2>
    </div>
    <div class="message content">
        <p>Message:</p>
        <p class="user-message message"> {{ data.content }} </p>
    </div>
    <div class="message content">
        <p>Content:</p>
        <textarea class="user-message message" cols="30" rows="7" disabled>{{ data.subject }}</textarea>
    </div>
    <div class="reply content">
        <textarea placeholder="Reply..." class="user-message" cols="30" rows="7" [(ngModel)]="user.reply" ></textarea>
    </div>
    <button mat-button class="btn btn-primary" (click)="reply()" mat-dialog-close [disabled]="user.reply == ''">Reply</button>

</div>

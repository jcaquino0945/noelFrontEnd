    <div class="sidebar-top">
        <div class="sidebar-top-title">
            <h2>App Title</h2> 
        </div>
        <div class="sidebar-top-menu">
            <mat-icon>menu</mat-icon>
        </div>
    </div>
    <div class="sidebar-links">
        <div class="sidebar-link" routerLink="/feed" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>home</mat-icon> <span>Feed</span>
        </div>
        <div class="sidebar-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon> person_pin</mat-icon> <span>Profile</span>
        </div>
        <div class="sidebar-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="currentUser.user.admin == true">
            <mat-icon>dashboard</mat-icon> <span>Dashboard</span>
        </div>
        <div class="sidebar-link" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="currentUser.user.admin == true">
            <mat-icon>supervised_user_circle</mat-icon> <span>Users</span>
        </div>
        <div class="sidebar-link" routerLink="/support" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>question_answer</mat-icon> <span>Support</span>
        </div>
        <div class="sidebar-link" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon> <span>Logout</span>
        </div>
    </div>
    <div class="sidebar-footer">
